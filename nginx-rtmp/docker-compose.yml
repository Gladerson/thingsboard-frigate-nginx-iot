services:
  nginx-rtmp:
    image: meu-nginx-rtmp
    container_name: nginx-rtmp
    restart: unless-stopped
    ports:
      - "1935:1935/tcp"
      - "8080:8080/tcp"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs:/var/log/nginx
    networks:
      - proxy-net
    command: ["nginx", "-g", "daemon off; error_log stderr debug;"]  # Apenas error_log aqui
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  proxy-net:
    external: true
